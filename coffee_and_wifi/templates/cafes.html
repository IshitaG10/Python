{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12 space-above">

      <h1>All Cafes</h1>

	  <table class="table table-hover">
      <tbody>
        {% for row in cafes: %}
          <tr>
            {% for i in range(len): %}
              {% if "http" in row[i]: %}
                <td><a href="{{row[i]}}" target="_blank">Map Link</a></td>
              {% else: %}
                <td class=" text-light ">{{row[i]}}</td>
              {% endif %}
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
  	  </table>

      <p><a href="{{url_for('home')}}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
